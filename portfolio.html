---
layout: framework
title: Portfolio
permalink: /portfolio/
---

<div class="portfolio-wrapper">
  <div class="portfolio-intro">
    <h1 class="portfolio-main-title">PORTFOLIO</h1>
    <p class="portfolio-subtitle">Lorem ipsum dolor sit amet consectetur.</p>
  </div>

  <div class="portfolio-grid">
    {% for post in site.posts %}
      {% if post.caption.thumbnail %}
      <div class="portfolio-item">
        <a href="{{ post.url | relative_url }}">
          <div class="image-container">
            <img src="{{ post.caption.thumbnail }}" alt="{{ post.caption.title }}">
          </div>
          <div class="text-container">
            <h3>{{ post.caption.title }}</h3>
            <span>{{ post.caption.subtitle }}</span>
          </div>
        </a>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</div>

<style>
/* 保持您之前的 CSS 樣式不變 */
.portfolio-wrapper { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
.portfolio-intro { text-align: center; margin-bottom: 50px; }
.portfolio-main-title { font-size: 2.5rem; font-weight: 800; color: #333; letter-spacing: 2px; }
.portfolio-subtitle { font-family: serif; font-style: italic; color: #777; }
.portfolio-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
.portfolio-item { background: #fff; transition: all 0.3s ease; border: 1px solid #eee; }
.portfolio-item a { text-decoration: none; color: inherit; }
.image-container { width: 100%; aspect-ratio: 4 / 3; overflow: hidden; }
.image-container img { width: 100%; height: 100%; object-fit: cover; display: block; }
.text-container { padding: 25px 10px; text-align: center; }
.text-container h3 { font-size: 1.4rem; margin: 0; font-weight: 700; }
.text-container span { font-family: serif; font-style: italic; color: #999; }
.portfolio-item:hover { opacity: 0.8; transform: translateY(-5px); }

@media (max-width: 900px) { .portfolio-grid { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 600px) { .portfolio-grid { grid-template-columns: 1fr; } }
</style>
