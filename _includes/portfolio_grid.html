<section id="portfolio" class="py-5">
  <div class="container">
    <h2 class="text-center">Portfolio</h2>
    <div class="row">

      {% for item in site.data.portfolio %}
      <div class="col-md-4 mb-4">
        <div class="card portfolio-item">
          <a href="#portfolioModal{{ item.id }}" data-bs-toggle="modal">
            <img src="{{ item.image }}" class="card-img-top" alt="{{ item.title }}">
          </a>
          <div class="card-body text-center">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text text-muted">{{ item.subtitle }}</p>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

<!-- Modals -->
{% for item in site.data.portfolio %}
<div class="modal fade" id="portfolioModal{{ item.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ item.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="{{ item.image }}" class="img-fluid mb-3">
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
